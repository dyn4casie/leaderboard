<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <link rel="icon" href="./img/hng.png" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>



<body data-target="#navbarResponsive">
    <!-- start home section -->
    <div id="home">
        <!-- nav -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <div class="container">
                <a href="#" class="navbar-brand">LeaderBoard</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
          </button>

                <div class="collapse navbar-collapse " id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">

                        <li class="nav-item">
                            <a href="#logout" class="nav-link">Logout</a>
                        </li>
                    </ul>
                </div>

            </div>

        </nav>
        <section class="top-rank">
            <h3>Top 3 Interns
                <img src="./img/star.svg" />
                <img src="./img/star.svg" />
                <img src="./img/star.svg" />
            </h3>

            <div id="first3">
                <div class="cards yellow top2"></div>
                <div class="cards purple top1">

                </div>
                <div class="cards green top3"></div>
            </div>
        </section>

        <h1 class="ranking">Ranking</h1>

        <section class="rank pt-5">
            <table id="userdata">
                <div class="thead">
                    <thead>
                        <th scope="col" class="w-25 col-5">Position</th>
                        <th scope="col" class="col">Full Name</th>
                        <th scope="col" class="w-50 col">Slack Username</th>
                        <th scope="col" class="col">Email Address</th>
                        <th scope="col" class="col">Track</th>
                        <th scope="col" class="w-50 col">Points</th>
                        <th scope="col" class="w-25 col-2">Share</th>
                    </thead>
                </div>

                <tbody id="userDataBody">
                </tbody>
            </table>
        </section>

        <p>&copy; HNG Interns</p>


        <script src="./script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>


</html>
